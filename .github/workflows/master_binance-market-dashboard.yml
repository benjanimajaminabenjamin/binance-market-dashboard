# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - binance-market-dashboard

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Create templates directory and move index.html
        run: |
          mkdir -p templates
          cp -f static/index.html templates/ || echo "File already moved or doesn't exist"
          ls -la templates/

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_824E1CF42EBE45C9BD74FB92E78D4E23 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA74217CB7154001B9FB00E16F1E61A2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1F1C4D1EAC6B4BC79D4A550AA3F336F1 }}

      - name: Configure App Service
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Enable system-assigned managed identity
            az webapp identity assign --name binance-market-dashboard --resource-group BinanceMonitor
            
            # Set startup command
            az webapp config set --name binance-market-dashboard --resource-group BinanceMonitor \
              --startup-command "gunicorn --bind=0.0.0.0 --timeout 600 app:app"
            
            # Configure logging
            az webapp log config --name binance-market-dashboard --resource-group BinanceMonitor \
              --application-logging filesystem --detailed-error-messages true \
              --failed-request-tracing true --web-server-logging filesystem

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'binance-market-dashboard'
          slot-name: 'Production'
          
      - name: Verify deployment
        run: |
          echo "Deployed to URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          echo "Waiting 30 seconds for the app to start..."
          sleep 30
          echo "Please verify the app is working by visiting:"
          echo "${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          echo "If there are issues, check the logs in Azure Portal > App Service > binance-market-dashboard > Monitoring > Log stream"